<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        border: 2px solid black;
        position: absolute;
    }
    #d1{
      
        background-color: green;
        margin: 10px 10px;
    }
    #d2{
        
        background: blue;
        margin: 40px 40px;
    }
    #d3{
        z-index: 1;
        background: yellow;
        margin: 70px 70px;
    }
  </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
